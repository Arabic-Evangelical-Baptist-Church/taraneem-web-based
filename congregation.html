<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congregation Screen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet" />
    <style>

    </style>
</head>
<body id="congregationScreen">
    <div id="currentVerse"></div>

    <script>
        const broadcastChannel = new BroadcastChannel('verse_channel');

        broadcastChannel.onmessage = function(event) {
            console.log(event.data)
            if (event.data.currentVerse) {
                document.getElementById('currentVerse').innerHTML = event.data.currentVerse.replace(/\n/g, '<br>');;
            }
        };
    </script>
</body>
</html>
